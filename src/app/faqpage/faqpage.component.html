<h1>FAQPage</h1>
<a href="https://schema.org/FAQPage" target="_blank">https://schema.org/FAQPage</a>
<div>
    <form #questionsForm="ngForm"  (ngSubmit)="updateProfile()">    
      <div>
        <h2 class="my-3">Questions & Answers</h2>
        
        <div class="my-3">
          <button class="btn btn-light" type="button" (click)="addAlias()">+ Add Q&A input</button>
        </div>
    
        <div *ngFor="let question of questions; let i=index">
          <hr>
          <div class="my-3">
            <div>
              <button class="btn-close my-2 me-2" type="button" (click)="deleteItem(i)"></button>
            </div>
            <label class="form-label" for="alias-{{ i }}">Question {{ i + 1 }}:</label>
            <input  class="form-control" id="alias-{{ i }}" type="text" name="ques_{{i}}" [(ngModel)]="question.ques" required>

            <label class="form-label" for="answer-{{ i }}">Answer {{ i + 1 }}:</label>
            <input  class="form-control" id="answer-{{ i }}" type="text" name="answer_{{i}}" [(ngModel)]="question.answer"  required>
          </div>
        </div>
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary mb-2" type="button" (click)="updateProfile()">Generate SCHEMA</button>
      <button class="btn btn-success mb-2" type="button" (click)="copySCHEMA()">Copy SCHEMA</button>
      <button class="btn btn-success mb-2" type="button" (click)="copySCHEMATAG()">Copy SCHEMA & TAGS</button>
      </div>
      <pre class="mt-3">{{ jsonSchema | json }}</pre>
    </form>
  </div>
