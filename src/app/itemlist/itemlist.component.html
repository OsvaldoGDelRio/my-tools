<h1>ItemList</h1>
<a href="https://schema.org/ItemList" target="_blank">https://schema.org/ItemList</a>
<div>
    <form [formGroup]="schemaForm" (ngSubmit)="updateProfile()">
      <div class="my-3">
        <label class="form-label" for="name">Name of the list</label>
        <input class="form-control" id="name" type="text" formControlName="name" required>
      </div>
      <div class="my-3">
        <label class="form-label" for="listorder">List order</label>
        <select class="form-control" id="listorder" formControlName="listOrder">
          <option value="{{ l }}" *ngFor="let l of listOrder">{{ l }}</option>
        </select>
      </div>
    
      <div formArrayName="aliases">
        <h2 class="my-3">Items</h2>
        
        <div class="my-3">
          <button class="btn btn-light" type="button" (click)="addAlias()">+ Add item input</button>
        </div>
    
        <div *ngFor="let alias of aliases.controls; let i=index">
          <hr>
          <div class="my-3">
            <button class="btn-close my-2 me-2" type="button" (click)="deleteItem(i)"></button>
            <label class="form-label" for="alias-{{ i }}">Item {{ i + 1 }}:</label>
            <input  class="form-control" id="alias-{{ i }}" type="text" [formControlName]="i" required> 
          </div>
        </div>
      </div>
      <p>Complete the form to enable buttons.</p>
      <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary mb-2" type="button" [disabled]="!schemaForm.valid" (click)="updateProfile()">Generate SCHEMA</button>
      <button class="btn btn-success mb-2" type="button" [disabled]="!schemaForm.valid" (click)="copySCHEMA()">Copy SCHEMA</button>
      <button class="btn btn-success mb-2" type="button" [disabled]="!schemaForm.valid" (click)="copySCHEMATAG()">Copy SCHEMA & TAGS</button>
      </div>
      <pre class="mt-3">{{ jsonSchema | json }}</pre>
    </form>
  </div>
